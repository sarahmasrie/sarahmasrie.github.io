<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Gallery</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">

</head>
<body>
<header></header>
<h1 class="display-2">Community Gallery</h1>

<div class="row">
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_caviar.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"
            alt="Fancy Cat">
            <div class="caption">Caption 1</div>
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_win.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor"
            alt="Window Cat">
            <div class="caption">Caption 2</div>
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_glass.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor"
            alt="Cool Cat">
            <div class="caption">Caption 3</div>
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_caviar.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"
            alt="Fancy Cat">
            <div class="caption">Caption 4</div>
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_win.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor"
            alt="Window Cat">
            <div class="caption">Caption 5</div>
        </div>
    </div>
    <div class="column">
        <div class="image-container">
            <img src="./images/cat_glass.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor"
            alt="Cool Cat">
            <div class="caption">Caption 6</div>
        </div>
    </div>
</div>

<div id="myModal" class="gal-modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mySlides">
            <img src="./images/cat_caviar.jpg" alt="Fancy Cat" >
            <div class="caption">Caption 1</div>
            <div class="slide-number">1 / 6</div>
        </div>
        <div class="mySlides">
            <img src="./images/cat_win.jpg" alt="Window Cat">
            <div class="caption">Caption 2</div>
            <div class="slide-number">2 / 6</div>
        </div>
        <div class="mySlides">
            <img src="./images/cat_glass.jpg" alt="Cool Cat">
            <div class="caption">Caption 3</div>
            <div class="slide-number">3 / 6</div>
        </div>
        <div class="mySlides">
            <img src="./images/cat_caviar.jpg" alt="Fancy Cat">
            <div class="caption">Caption 1</div>
            <div class="slide-number">4 / 6</div>
        </div>
        <div class="mySlides">
            <img src="./images/cat_win.jpg" alt="Window Cat">
            <div class="caption">Caption 2</div>
            <div class="slide-number">5 / 6</div>
        </div>
        <div class="mySlides">
            <img src="./images/cat_glass.jpg" alt="Cool Cat">
            <div class="caption">Caption 3</div>
            <div class="slide-number">6 / 6</div>
        </div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
        <p id="caption"></p>
    </div>
</div>
    <div class="last-element-above-footer"></div>
<footer></footer>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
