<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
</head>
<body>
<header></header>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card login-form">
                <div class="card-body">
                    <h5 class="card-title text-center display-5">Login</h5>
                    <form class="container">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <button id="loginButton" type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                <p class="text-center text-muted small">
                    Don't have an account?
                    <a href="registration.html">Register Here!</a>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="last-element-above-footer"></div>
<footer></footer>


<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/user.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
