<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<header></header>

<div class="container">
    <form id="contactForm">
        <h3 class="mb-5">Contact Us</h3>
        <div class="mb-3">
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <div class="mb-3">
            <select id="reason" required>
                <option value="" disabled selected>Select Reason</option>
                <option value="questions_or_concerns">Questions or Concerns</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        <textarea id="message" rows="5" cols="45" placeholder="Enter your message here!" required></textarea>
        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Send</button>
    </form>
</div>
<div class="col-md-6">
    <div id="map" class="custom-map"></div>
</div>
<!-- modal -->
<div class="modal fade" id="reg-modal" tabindex="=1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Feedback</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Your feedback is important to us. We will return your message as soon as possible</p>
                <div id="userFeedback"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>



<div class="last-element-above-footer"></div>
<footer></footer>

<!-- Include the Google Maps JavaScript API Loader -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARuAUbS2RWUEh11vA5i35U3dLYA9R84CQ
             &callback=initMap" async defer></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
